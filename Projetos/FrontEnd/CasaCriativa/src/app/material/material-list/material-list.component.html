<mat-card class="Cliente">
    <mat-card-content>
      <mat-toolbar color="">
        <span>Casa Criativa</span>
        <span class="example-spacer"></span>
        <button mat-raised-button (click)="openAddEditEmpForm()">
          Adicionar Material
        </button>
      </mat-toolbar>
      <div class="main-body">

        <mat-form-field>
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Sementes Plante" #input>
        </mat-form-field>

        <div class="table-container">

          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
              <td mat-cell *matCellDef="let row"> {{row.descricao}}</td>
            </ng-container>

            <ng-container matColumnDef="quantidade">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade</th>
              <td mat-cell *matCellDef="let row"> {{row.quantidade}} Unidade(s)</td>
            </ng-container>

            <ng-container matColumnDef="preco">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
              <td mat-cell *matCellDef="let row"> R${{row.preco}}</td>
            </ng-container>



              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="openEditForm(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn"  (click)="deleteMaterial(row.matId)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Nenhum dado correspondente "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
