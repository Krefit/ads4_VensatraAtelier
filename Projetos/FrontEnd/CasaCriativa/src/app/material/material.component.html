<mat-card>
  <mat-card-content>
    <mat-toolbar class=".example-spacer">
      <span>Materiais</span>
    </mat-toolbar>

    <mat-card>
      <mat-card-content>
        <div *ngIf="material | async as material; else loading">
          <table mat-table [dataSource]="material">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let material">{{ material.id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef>Descrição</th>
              <td mat-cell *matCellDef="let material">
                {{ material.descricao }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="preco">
              <th mat-header-cell *matHeaderCellDef>Preço</th>
              <td mat-cell *matCellDef="let material">{{ material.preco }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="quantidade">
              <th mat-header-cell *matHeaderCellDef>Quantidade</th>
              <td mat-cell *matCellDef="let material">
                {{ material.quantidade }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>

        <ng-template #loading>
          <div class="spinner-config">
            <mat-spinner></mat-spinner>
          </div>
        </ng-template>

      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
