<div mat-dialog-title>
    <h1>Material</h1>
</div>

<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Descrição</mat-label>
                <input matInput type="descricao" placeholder="Caneca branca" formControlName="matDescricao">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Quantidade</mat-label>
                <input matInput type="quantidade" placeholder=10 formControlName="matQuantidade">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Preço</mat-label>
                <input matInput type="R$ 10,00" placeholder=2 formControlName="matPreco">
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Salvar': 'Salvar'}}</button>
    </div>
</form>
